              <div class="mb-3">
                <input type="text" class="form-control" id="name"
                name="name"
                formControlName="name"
                aria-describedby="emailHelp"
                  placeholder="User Name" 
                  [ngClass]="{
                    'is-invalid': loginForm.controls['name'].invalid &&
                                loginForm.controls['name'].dirty,
                    'is-valid': loginForm.controls['name'].valid &&
                                loginForm.controls['name'].dirty
                }">
                  <div *ngIf="loginForm.controls['name'].errors &&
                  loginForm.controls['name'].dirty"
          class="invalid-feedback">
                  <p *ngIf="loginForm.controls['name'].errors['required']">
                    * Campo obbligatorio</p>   
                    </div>
              </div>
                           
              <div class="mb-3">
                  <input type="password" class="form-control"
                      id="password"placeholder="Password" formControlName="pwd" 
                      [ngClass]="{
                          'is-invalid': loginForm.controls['pwd'].invalid &&
                                      loginForm.controls['pwd'].dirty,
                          'is-valid': loginForm.controls['pwd'].valid &&
                                      loginForm.controls['pwd'].dirty
                      }">
                  <div *ngIf="loginForm.controls['pwd'].errors &&
                              loginForm.controls['pwd'].dirty"
                      class="invalid-feedback">
                  <p *ngIf="loginForm.controls['pwd'].errors['required']">
                      * Campo obbligatorio</p>
                  <p *ngIf="loginForm.controls['pwd'].errors['pattern']">
                      La password deve contenere almeno 8 caratteri con almeno una lettera maiuscola, una minuscola, un numero e un carattere speciale tra @$!%*?&</p>
                  </div>
              </div>

              <div class="text-center"><button type="submit" class="btn btn-color px-5 mb-5 w-100" (click)="login()">Login</button></div>
              <div id="emailHelp" class="form-text text-center mb-5 text-dark">Not
                Registered? <a  class="text-dark fw-bold" (click)="showRegisterPage()"> Create an
                  Account</a>
              </div>
            
          </div>
